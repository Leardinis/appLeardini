<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas Seguro com GAS</title>
    <!-- Link para o seu arquivo de estilos -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <h1>Sistema de Vendas com Backend Protegido</h1>
    </header>

    <main>
        <section id="interface-venda">
            <h2>Simular Processamento</h2>
            <p>Este botão irá enviar um POST para o Google Apps Script (Backend) para testar a comunicação segura e o CORS.</p>
            
            <button id="vender">Processar Venda de Teste</button>
            
            <!-- Área para exibir mensagens de status e sucesso -->
            <div id="status-mensagem">Aguardando ação...</div>
        </section>
    </main>

    <footer>
        <p>Arquitetura: GitHub Pages (Frontend) & Google Apps Script (Backend Seguro).</p>
        <p>Desenvolvido por Leardinis.</p>
    </footer>

    <!-- Carrega o script de interação -->
    <script src="script.js"></script>
</body>
</html>
